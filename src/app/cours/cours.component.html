<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Cotations</h4>
          <p class="category">Les cotations disponibles</p>
        </div>
        <div class="content">
          <div class="content table-responsive table-full-width">
            <table class="table table-striped">
              <thead>
              <tr>
                <th *ngFor="let cell of tableData2.headerRow">{{ cell }}</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of tableData2.dataRows">
                <td *ngFor="let cell of row">{{cell}}</td>
                <td>
                  <button class="btn btn-success">Acheter</button>
                  <button class="btn btn-danger">Vendre</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
